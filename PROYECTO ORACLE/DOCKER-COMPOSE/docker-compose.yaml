      - ORACLE_PWD=Heredia@2024SRV2
    ports:
      - "1526:1521"
    networks:
      - oracle_network
    volumes:
      - hrSRV2_data:/opt/oracle/oradata
      - ./init-tnsnames.sh:/docker-entrypoint-initdb.d/init-tnsnames.sh

networks:
  oracle_network:
    driver: bridge

volumes:
  centralSRV1_data:
  centralSRV2_data:
  scSRV1_data:
  scSRV2_data:
  hrSRV1_data:
  hrSRV2_data:
