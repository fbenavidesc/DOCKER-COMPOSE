version: '3.9'

services:
  SERVER_CENTRAL_SRV1:
    image: container-registry.oracle.com/database/enterprise:latest
    container_name: SERVER_CENTRAL_SRV1
    environment:
      - ORACLE_SID=centralSRV1
      - ORACLE_PDB=centralpdb
      - ORACLE_PWD=Central@2024SRV1
    ports:
      - "1521:1521"
    networks:
      - oracle_network
    volumes:
      - centralSRV1_data:/opt/oracle/oradata
      - ./init-tnsnames.sh:/docker-entrypoint-initdb.d/init-tnsnames.sh

  SERVER_CENTRAL_SRV2:
